spring:
  profiles:
    active: common, secret

---

spring.config.activate.on-profile: common

spring:
#  Metadata
  application.name: junggo
  resources:
    static-locations: classpath:/static/,classpath:/public/,classpath:/swagger-ui/

#  Persistence
  sql.init.mode: always
  r2dbc:
    enabled: true
    url: r2dbc:h2:mem:///test;MODE=MySQL
    username: sa
    password:
    pool:
      enabled: true
      max-size: 20
  data:
    r2dbc.repositories:
      enabled: true
  main.allow-bean-definition-overriding: true

server:
  port: 8094

springdoc:
  api-docs:
    path: /api-docs
    groups.enabled: true
  swagger-ui:
    enabled: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

logging.level:
  root: DEBUG
  org:
    springframework:
      data.r2dbc: TRACE

# PortOne(아임포트) API 설정 추가
portone:
  api-key: "YOUR_PORTONE_API_KEY"
  api-secret: "YOUR_PORTONE_API_SECRET"


